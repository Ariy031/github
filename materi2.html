<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>materi 2</title>
</head>
<body>
    <!-- formatting -->
    <!-- garis bawah -->
    <u>Tag Underline</u>
    <ins>Ini adalah insight</ins>
    <br />

    <!-- teks tebal-->
    <b>Tag Bold</b>
    <strong>tag strong</strong>
    <br />

    <!-- teks miring-->
    <i>Tag Italic</i>
    
    <br />

    <!-- tercoret -->
    <s>Teks tidak dipakai</s>
    <del>Ini adalah insight</del>
    <br />

    <!-- pangkat -->
    co<sub>2</sub>
    <br />
    co<sup>2</sup>
    <br />

    <!--marker-->
    <mark style="background-color: rgb(20, 220, 210);">warna</mark>
    <br />

    <!--penggabungan formating-->
    <b>
        <u>lorem</u>
        <i>ipsum</i>
    </b>
<br />
    <i><b><u> ibu memasak ubi</u></b></i>

</body>
</html>
